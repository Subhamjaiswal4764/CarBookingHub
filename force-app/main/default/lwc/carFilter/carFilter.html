<template>
    <lightning-card title="carfilter" icon-name="standard:account">
        <div class="slds-m-horizontal_medium">
            <lightning-input label="search key" type="search" onkeyup={handleInputChange} value={filters.searchKey}></lightning-input>
            <section>
                <lightning-slider label="Price Range"  step="100" min="0" max="99999999" value={filters.maxPrice} onchange={sliderChange}></lightning-slider>
            </section>
            <section>
                <h2>Make</h2>
                <template if:true={carM.data}>
                    <template for:each={carM.data.values} for:item="make">
                        <lightning-input 
                        key={make.value}
                        type="checkbox" 
                        checked
                        data-name="carM"
                        data-value={make.value}
                        label={make.label}
                        onchange={handleCarMakeRadio}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={carM.error}>
                    <div>{car_make_error_msg}</div>
                </template>
            </section>
            <section>
                <h2>Category</h2>
                <template if:true={carC.data}>
                    <template for:each={carC.data.values} for:item="category">
                        <lightning-input 
                        key={category.value}
                        type="checkbox" 
                        checked
                        data-name="carC"
                        data-value={category.value}
                        label={category.label}
                        onchange={handleCarMakeRadio}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={carC.error}>
                    <div>{car_category_error_msg}</div>
                </template>
            </section>
         123
        </div>
    </lightning-card>
</template>
